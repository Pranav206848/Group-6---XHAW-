    <body class="body2">
      <section class="container">
        <p>Enrollment Form<p>
        <form action="#" class="form">
          <form name="enrollment" onsubmit="return validateForm()" action="mailto:
          pranavramsunder@gmail.com">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full Name" required />
            <span id="name-error" class="error-message"></span>
          </div>

          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
            <span id="email-error" class="error-message"></span>
          </div>

          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" placeholder="Enter phone number" required />
              <span id="phone-error" class="error-message"></span>
            </div>

            <div class="input-box">
              <label>Birth Date</label>
              <input type="date" placeholder="Enter birth date" />
              <span id="date-error" class="error-message"></span>
            </div>
          </div>
          
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked/>
                <label for="check-male">Male</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-female" name="gender"/>
                <label for="check-female">Female</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-other" name="gender"/>
                <label for="check-other">Other</label>
              </div>
            </div>
          </div>

          <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required/>
            <span id="address-error" class="error-message"></span>
            <input type="text" placeholder="Enter your city" required/>
            <span id="city-error" class="error-message"></span>
            <input type="text" placeholder="Enter your postal code" required/>
            <span id="postal-error" class="error-message"></span>
          </div>

         
          <div class="course-select">
            <h3>Course Selection</h3>
            <label>
            <input type="checkbox" name="course" value="1500"> First Aid (R 1 500)
          </label>

          <label>
            <input type="checkbox" name="course" value="1500"> Landscaping (R 1 500)
          </label>
  
          <label>
            <input type="checkbox" name="course" value="1500"> Sewing (R 1 500)
          </label>
  
          <label>
            <input type="checkbox" name="course" value="750"> Life Skills (R 1 500)
          </label>

          <label>
            <input type="checkbox" name="course" value="750"> Child Minding (R 750)
          </label>

          <label>
            <input type="checkbox" name="course" value="750"> Cooking 4 (R 750)
          </label>

          <label>
            <input type="checkbox" name="course" value="750"> Gardening 4 (R 750)
          </label>
  
            <p>Total Fee: <span id="totalFee"></span></p>
          </div>

          

          <script>
          function calculateTotal() {
            const checkedCourses = document.querySelectorAll('input[name="course"]:checked');
            let total = 0;

            checkedCourses.forEach(course => {
              total += parseFloat(course.value);
            });

            let discountPercentage = 0;

            switch (checkedCourses.length) {
              case 1:
                discountPercentage = 0;
                break;
              case 2:
                discountPercentage = 0.05;
                break;
              case 3:
                discountPercentage = 0.10;
                break;
              case 4:
                discountPercentage = 0.15;
            }

            const vatPercentage = 0.15;

            const discountedTotal = total - (total * discountPercentage);
            const totalWithVAT = discountedTotal + (discountedTotal * vatPercentage);

            document.getElementById('totalFee').innerText = `R${totalWithVAT.toFixed(2)}`;
          }


         
          document.querySelectorAll('input[name="course"]').forEach(course => {

            course.addEventListener('click', calculateTotal);

          });
        </script>

                <option hidden>Select your preferred Branch</option>
                <option>ETN | Gold Reef City</option>
                <option>ETN | Sandton</option>
                <option>ETN | Morningside</option>
              </select>
            </div>
          </div>

          <button><h4>Submit</h4></button>
